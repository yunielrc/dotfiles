
[desktop/interface]
clock-show-seconds=false
clock-show-weekday=true
enable-animations=false

[desktop/peripherals/mouse]
speed=0.4

[gedit/preferences/editor]
display-line-numbers=true
editor-font='Fira Code 16'
scheme='cobalt'
use-default-font=false
wrap-last-split-mode='word'

[gedit/preferences/ui]
show-tabs-mode='auto'

[gnome-system-monitor]
window-state=(1000, 645, 500, 150)

[nautilus/desktop]
volumes-visible=false

[nautilus/icon-view]
default-zoom-level='standard'

[nautilus/preferences]
default-folder-viewer='icon-view'
recursive-search='always'
search-view='icon-view'
show-create-link=true
show-image-thumbnails='always'

[nautilus/window-state]
initial-size=(960, 800)
sidebar-width=230
start-with-sidebar=true

[settings-daemon/peripherals/keyboard]
