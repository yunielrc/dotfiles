
# Settings

# Settings > Desktop Interface
[org/gnome/desktop/interface]
clock-show-seconds=false
clock-show-weekday=true
enable-animations=false

# Settings > Mouse
[org/gnome/desktop/peripherals/mouse]
speed=0.6

# Settings > keyboard
[org/gnome/settings-daemon/peripherals/keyboard]
numlock-state='on'

# Settings > keyboard shortcuts
[org/gnome/settings-daemon/plugins/media-keys]
home=['<Super>e']
terminal=['<Super>t']

[org/gnome/desktop/wm/keybindings]
move-to-workspace-down=['<Super><Shift>Page_Down']
move-to-workspace-up=['<Super><Shift>Page_Up']

# Settings > Power
[org/gnome/settings-daemon/plugins/power]
power-button-action='suspend'
sleep-inactive-ac-timeout=7200
sleep-inactive-ac-type='suspend'
sleep-inactive-battery-timeout=900
sleep-inactive-battery-type='suspend'

# :Settings

# Apps

# Favorite apps
[org/gnome/shell]
favorite-apps=['webapps-todoist-webapp.desktop', 'webapps-google-calendar-webapp.desktop', 'webapps-google-translator-webapp.desktop', 'webapps-windy-webapp.desktop', 'google-chrome.desktop', 'webapps-twitter-webapp.desktop', 'webapps-gmail-webapp.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.Nautilus.desktop','webapps-github-webapp.desktop', 'code.desktop', 'Postman.desktop', 'typora.desktop']

# Gedit
[org/gnome/gedit/preferences/editor]
display-line-numbers=true
editor-font='Fira Code 12'
scheme='solarized-dark'
use-default-font=false
wrap-last-split-mode='word'

[org/gnome/gedit/preferences/ui]
show-tabs-mode='auto'
side-panel-visible=false

