# Nautilus
[org/gnome/nautilus/desktop]
volumes-visible=false

[org/gnome/nautilus/icon-view]
default-zoom-level='standard'

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
recursive-search='always'
search-view='icon-view'
show-create-link=true
show-image-thumbnails='always'

[org/gnome/nautilus/window-state]
initial-size=(960, 800)
sidebar-width=230
start-with-sidebar=true

# Terminal
[org/gnome/terminal/legacy]
default-show-menubar=false
theme-variant='system'

[org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9]
background-color='rgb(0,0,0)'
bold-is-bright=true
default-size-columns=95
default-size-rows=30
font='Fira Code 12'
foreground-color='rgb(255,255,255)'
palette=['rgb(46,52,54)', 'rgb(204,0,0)', 'rgb(78,154,6)', 'rgb(196,160,0)', 'rgb(52,101,164)', 'rgb(117,80,123)', 'rgb(6,152,154)', 'rgb(211,215,207)', 'rgb(85,87,83)', 'rgb(239,41,41)', 'rgb(138,209,69)', 'rgb(252,233,79)', 'rgb(66,140,219)', 'rgb(181,108,173)', 'rgb(52,226,226)', 'rgb(238,238,236)']
use-system-font=false
use-theme-colors=true
visible-name='default'

# Gnome Help
[org/gnome/yelp]
font-adjustment=2

# Deja Dup Backup
[org/gnome/deja-dup]
backend='remote'
delete-after=182
exclude-list=@as []
include-list=['/home/${USER}/Documents', '/home/${USER}/Pictures', '/home/${USER}/Desktop', '/home/${USER}/Videos', '/home/${USER}/Music', '/home/${USER}/Templates', '/home/${USER}/.crypted']
periodic=true
periodic-period=1
prompt-check='disabled'

[org/gnome/deja-dup/file]
migrated=true

[org/gnome/deja-dup/remote]
folder='deja-dup'
uri='ftp://${NAS_IP}/PCBackup'

# :Apps

# Gnome Extensions

# Extensions > Bitcoin Markets
[org/gnome/shell/extensions/bitcoin-markets]
first-run=false
indicators=['{"api":"bitfinex","base":"BTC","quote":"USD","attribute":"last","show_change":true,"format":"{v} {qs}","exchange":"hitbtc","use_average":true}']

# Extensions > Clipboard Indicator
[org/gnome/shell/extensions/clipboard-indicator]
history-size=30
notify-on-copy=false

# Extensions > Dash to dock
[org/gnome/shell/extensions/dash-to-dock]
click-action='minimize-or-previews'
animate-show-apps=false
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
hide-delay=0.400
isolate-workspaces=true
show-mounts=false
dash-max-icon-size=54

# Extensions > Netspeed
[org/gnome/shell/extensions/netspeed]
bin-prefixes=true
device=''
icon-display=false
label-size=35
menu-label-size=65
show-sum=false
timer=2000
unit-label-size=25
use-bytes=false

# Extensions > Openweather
[org/gnome/shell/extensions/openweather]
actual-city=1
city='23.141094, -82.402580>La Habana>-1'
days-forecast=3
decimal-places=1
geolocation-provider='openstreetmaps'
position-in-panel='center'
pressure-unit='hPa'
show-comment-in-forecast=true
show-text-in-panel=true
translate-condition=true
unit='celsius'
use-default-owm-key=true
use-symbolic-icons=true
weather-provider='openweathermap'
wind-direction=true
wind-speed-unit='m/s'

# Extensions > Ping indicator
[org/gnome/shell/extensions/pingindicator]
beep-when-timeout=false
ping-destination='1.1.1.1'
refresh-interval=1

# Extensions > Sensory Perception
[org/gnome/shell/extensions/sensory-perception]
display-label=false
main-sensor='Maximum'
update-time=5

# Extensions > Status Area Horizontal Spacing
[org/gnome/shell/extensions/status-area-horizontal-spacing]
hpadding=6

# Extensions > Update Extensions
[org/gnome/shell/extensions/update-extensions]
interval-unit='hours'

# Extensions > vitals
[org/gnome/shell/extensions/vitals]
alphabetize=true
hide-zeros=false
hot-sensors=['_system_load_1m_', '_memory_usage_']
position-in-panel=2
show-battery=false
show-fan=false
show-storage=false
show-voltage=false
update-time=2
fixed-widths=true

# Extensions > Text Translator
[org/gnome/shell/extensions/text-translator]
height-percents=40
last-translator='Google.Translate'
open-translator-dialog-keybinding=['<Primary><Super>t']
translators-prefs='{"Google.Translate":{"default_source":"en","default_target":"es","last_source":"en","last_target":"es","remember_last_lang":true},"Yandex.Translate":{"default_source":"en","default_target":"en","last_source":"","last_target":"","remember_last_lang":true}}'
width-percents=40

# :Gnome Extensions
